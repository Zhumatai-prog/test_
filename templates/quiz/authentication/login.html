{% extends 'navbar.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
<br><br><br><br>
    <div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form class="box" method="post">
                    {% csrf_token %}

                    <h3 style="text-align: center;color: red;">ВВЕДИТЕ СВОЙ ЛОГИН И ПАРОЛЬ!</h3>
                    <label for="username">Логин</label>
                     {% render_field form.username class="form-control" %}
                     <br>
                     <label for="inputPassword4">Пароль</label>

                     {% render_field form.password class="form-control" %}
<br>
                     <button type="submit" class="btn btn-primary">Войти</button>

                </form>
            </div>
        </div>
    </div>
</div>
<br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br>
<br><br><br><br><br>
{% endblock content %}
