<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="bs-example">
            <nav class="navbar navbar-expand-md  navbar-dark fixed-top" style="background-color: #000000;">
                <a style="color: #ffffff;text-decoration: none; " href="/"><font face = "Comic sans MS" size =" 5">Главная</font><br /></a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a style="padding-left: 30px;" href="{% url 'topic_list' %}" class="nav-item nav-link">
                            Тесты
                        </a>
                        {% if user.is_superuser %}
                            <a href="{% url 'user_list' %}" class="nav-item nav-link">Пользователи</a>
                        {% endif %}
                        <a href="/adminclick" class="nav-item nav-link">Admin</a>


                    </div>

                    {% if user.is_authenticated %}
                        <div class="navbar-nav">

                            <a href="#" class="btn btn-lg btn-info" style="padding-right: 20px; margin-right: 20px; padding-left: 10px;">

                                {{ user }}
                            </a>

                            <a href="{% url 'logout' %}" class="btn btn-danger btn-lg btn-info" style="padding-right: 20px; padding-left: 10px;">
                                Выйти
                            </a>
                        </div>
                    {% else %}

                        <div class="navbar-nav">

                            <a href="{% url 'login' %}" class="btn btn-lg btn-info" style="padding-right: 20px; margin-right: 20px; padding-left: 10px;">
                                <i class="fa fa-user-plus" aria-hidden="true"></i>
                                Войти
                            </a>

                            <a href="{% url 'signup' %}" class="btn btn-lg btn-info" style="padding-right: 20px; padding-left: 10px;">
                                <i class="fa fa-user-plus" aria-hidden="true"></i>
                                Регистрация
                            </a>
                        </div>
                    {% endif %}

                </div>
            </nav>
            {% block content %}
            {% endblock content %}
        </div>
    </body>

</html>
